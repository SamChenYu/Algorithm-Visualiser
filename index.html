<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualiser</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>

    <h1>Algorithm Visualiser</h1>


    <div class="controlButtons">
        <label for="numElements">Number of Elements:</label>
        <input type="number" id="numElements" name="numElements" min="1" max="500" value="50" step="10">
        <button id="shuffleButton">Generate New Array</button>

        <label for="timeDelay">Time Delay (ms):</label>
        <input type="range" id="timeDelay" min="0" max="100" value="5" step="5" />
        <span id="delayValue">5 ms</span>
        <script>
            const slider = document.getElementById('timeDelay');
            const delayValue = document.getElementById('delayValue');

            slider.addEventListener('input', function() {
                delayValue.textContent = this.value + ' ms';
            });
        </script>

        <button id="stopButton">Stop</button>
    </div>

    <div class="sortingButtons">
        <button id="bubbleSortButton">Bubble Sort</button>
        <button id="selectionSortButton">Selection Sort</button>
        <button id="insertionSortButton">Insertion Sort</button>
        <button id="mergeSortButton">Merge Sort</button>
        <button id="quickSortButton">Quick Sort</button>
        <button id="heapSortButton">Heap Sort</button>
        <button id="radixSortButton">Radix Sort</button>
        <button id="bogoSortButton">Bogo Sort</button>
    </div>
    

    <div class="chart">
        <svg id="chart" width="100%" height="100%"></svg>
    </div>


    <script src="sort.js"></script>
    <script src="graph.js"></script>
</body>
</html>
