<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualiser</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <h1>Algorithm Visualiser</h1>
    <svg id="chart" width="1000" height="500"></svg>

    <label for="numElements">Number of Elements:</label>
    <input type="number" id="numElements" name="numElements" min="1" max="500" value="50" step="10">
    <button id="shuffleButton">Generate New Array</button>
    <script src="scripts.js"></script>
</body>
</html>
